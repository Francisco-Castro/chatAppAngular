
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://i.imgur.com/j0Pp0bX.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class ="row justify-content-center">
                <h4 class = "text-center">Login To Chat</h4>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <!---- Username  ---->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="" class="form-control first_name" value="" placeholder="username">
                    </div>
                    <!---- Password  ---->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" value="" placeholder="password">
                    </div>


                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button type="button" name="button" class="btn login_btn">Login</button>
                    </div>

                </form>
            </div>

            <div class="mt-3">
                <div class="d-flex justify-content-center links text-light">
                    Don't have an account? <a routerLink="/signup" class="ml-2">Sign Up</a>
                </div>
            </div>

        </div>
    </div>
</div>
