<div class="container">

    <div class="row panel">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-center">Your Channels</h5>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Area -->
    <!-- TODO ERROR HANDLING -->
    <div class="row createChannel">
        <div class="col-md-4 input-group">
                <input type="text"
                       class="form-control"
                       id="channelName"
                       name="channelName"
                       placeholder="Create New Channel"
                       aria-label="Search"
                       aria-describedby="basic-addon1"
                       [(ngModel)]="channelModel.channelName">

                <div class="input-group-append">
                    <button type="button"
                            (click)="createChannel()"
                            class="btn channelBut">
                        <i class="fa fa-mouse-pointer text-center"></i>
                    </button>
                </div>
        </div>
    </div>

    <!-- List Of Public Options   -->
    <div class = "row newList">
        <div class="input-group col-md-4">
            <a *ngFor="let channel of channels" class="list-group-item list-group-item-action">
                <div class="input-group-prepend pull-left">
                    <span class="input-group-text" id="basic-addon1"><i class="fa fa-group"></i></span>
                </div>
                <span><input [(ngModel)]="channel.channelName" (change)="updateChannel(channel)" type="text" class="input-label"></span>
                <div class="input-group-append fa-pull-right">
                    <a (click)="deleteChannel(channel)">
                    <span class="input-group-text"><i class="fa fa-trash-o"></i></span>
                    </a>
                </div>
            </a>
        </div>

        <!-- List Of Channel Messages -->
        <div class="col-md-9 channel-messages">
            <div class="single-message">
                <ul *ngFor="let message of channelMessages" class="list-group list-group-flush">
                    <li class="list-group-item">{{message.content}}</li>
                </ul>
            </div>
        </div>


    </div>


</div>
